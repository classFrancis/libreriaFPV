{% extends 'navbarperfiles.html' %}
{% load static %}
<head>
    <title>{% block title %}Crear Publicacion{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% block content %}
                    <h2 style="text-align: center;">Crear Post</h2>
                    <form method="post" class="d-flex flex-column align-items-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <button type="submit" class="btn btn-outline-success mt-3">
                                Publicar
                            </button> 
                            <a href="{% url 'perfil' %}" class="btn btn-outline-danger mt-3">
                                Cancelar
                            </a>
                        </div>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
